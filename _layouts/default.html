<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#646f93">
    <link href='https://fonts.googleapis.com/css?family=Nunito+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

  </head>
  <body>
    <section id="page-header-area" class="page-header">
      <div class="page-header-div">
        <img id="header-image" src="https://frafmonster.github.io/compositeurdigital.github.io/assets/img/CD-titre-header.png" width=500 />
        <h1 id="header-text" class="project-name">Documentation</h1>
        {% include searchbar.html %}
      </div>
    </section>

    <section class="main-content">
      <div>
        <div class="improve right hide-on-mobiles">
          <a id="improve-page-link" href="https://github.com/compositeurdigital/compositeurdigital.github.io/edit/master/{{ page.path }}"><i class="fa fa-pencil"></i>Improve this page</a>
        </div>
      </div>

      {{ content }}

    </section>
    
     <footer class="site-footer">
        <span>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
       <p>
        <img src="https://frafmonster.github.io/compositeurdigital.github.io/assets/img/Logo-Excense-min.png" alt="logo excense" width=150 />
       </p>
      </footer>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}

    <script type="text/javascript">
      function updateHeader() {
        let header = document.getElementById("page-header-area");
        
        let headerText = document.getElementById("header-text");
        let headerImage = document.getElementById("header-image");
        
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
          header.style.padding = '0.5rem';
          header.style.boxShadow = '0 0 30px rgba(0 0 0 / 50%)';

          headerText.style.fontSize = '0.75em';
          
          headerImage.style.width = '250px';
          headerImage.style.height = '23.4px';
        } else {
          header.style.padding = '2rem';
          header.style.boxShadow = 'none';

          headerText.style.fontSize = '1.75em';
          
          headerImage.style.width = '500px';
          headerImage.style.height = '46.8px';
        }
      }
      
      window.onscroll = () => updateHeader();
    </script>

  </body>
</html>
